<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rough.js Messy Star</title>
		<script src="https://cdn.jsdelivr.net/npm/roughjs/bundled/rough.min.js"></script>
	</head>
	<body
		style="
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: black;
		"
	>
		<canvas id="canvas" width="800" height="800"></canvas>

		<script>
			// Set up the canvas
			const canvas = document.getElementById("canvas");
			const context = canvas.getContext("2d");

			// Set canvas background to black
			context.fillStyle = "black";
			context.fillRect(0, 0, canvas.width, canvas.height);

			// Initialize rough.js on the canvas
			const rc = rough.canvas(canvas);

			// Function to generate points for a five-pointed star
			function generateStarPoints(cx, cy, outerRadius, innerRadius) {
				const points = [];
				const numPoints = 5;
				const angleStep = Math.PI / numPoints;

				for (let i = 0; i < numPoints * 2; i++) {
					const angle = i * angleStep;
					const radius = i % 2 === 0 ? outerRadius : innerRadius;
					const x = cx + Math.cos(angle) * radius;
					const y = cy + Math.sin(angle) * radius;
					points.push([x, y]);
				}

				return points;
			}

			// Draw the messy star
			const starPoints = generateStarPoints(400, 400, 300, 150);
			rc.polygon(starPoints, {
				fill: "#ffeb9e",
				fillStyle: "zigzag",
				stroke: "#ffeb9e",
				strokeWidth: 2,
				roughness: 5, // High roughness for messy lines
			});
		</script>
	</body>
</html>
