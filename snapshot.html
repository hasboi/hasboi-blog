<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapshot</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #111;
            color: #fdf6e3;
            font-family: "Gloria Hallelujah", cursive;
            padding: 30px 150px;
        }

        header {
            padding-bottom: 21px;
        }

        h1 {
            margin-bottom: 5px;
        }

        p {
            line-height: 35px;
            letter-spacing: 0.3px;
            font-size: 1rem;
            text-align: justify;
        }

        a {
            color: inherit;
            display: inline-block;
        }

        section {
            background: #222;
            padding: 20px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        section .caption {
            color: #ddd;
            margin-top: 10px;
            text-align: center;
        }

        section img {
            width: 200px;
            height: auto;
            display: block;
            margin-top: 10px;
        }

        #exit {
            position: fixed;
            top: 50px;
            right: 50px;
        }

        main {
            display: flex;
            gap: 20px;
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .lightbox-content {
            display: flex;
            gap: 40px;
            max-width: 80%;
            align-items: center;
            background: #222;
            padding: 40px;
            border-radius: 10px;
        }

        .lightbox img {
            max-width: 50%;
            height: auto;
            border-radius: 5px;
        }

        .lightbox-text {
            flex-grow: 1;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            color: #FDF6E3;
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <header>
        <h1>Snapshot</h1>
        <p>Ini kaya Instagram, cuma ga ada like, ga ada komen, yang ada cuma momen.</p>
    </header>

    <main>
        <section class="photo" data-src="material/snapshot/1.jpg"
            data-long-caption="Ini pas Bunda ngajakin buat jalan-jalan. Kebanyakan di jalan doang, nahan mual. Tapi tempatnya lumayan bagus (sori ga bisa megang kamera 🙏), jadi okedeh. Terus juga, di jalan pulang ternyata macet parah, aku sama sepupu aku lainnya yang cowo turun aja tuh dari mobil terus jalan aja buat pulangnya. (2/4/2025)">
            <img src="material/snapshot/1.jpg" alt="post-1">
            <div class="caption">Libur lebaran</div>
        </section>

    </main>

    <div id="exit">
        <a href="..">
            < Kembali</a>
    </div>

    <!-- Lightbox Overlay -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Expanded Post">
            <div class="lightbox-text" id="lightbox-caption"></div>
        </div>
    </div>

    <script>
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const lightboxCaption = document.getElementById("lightbox-caption");

        // Open Lightbox
        document.querySelectorAll(".photo").forEach(photo => {
            photo.addEventListener("click", function () {
                const imgSrc = this.getAttribute("data-src");
                const longCaption = this.getAttribute("data-long-caption");

                lightboxImg.src = imgSrc;
                lightboxCaption.innerText = longCaption;
                lightbox.style.display = "flex";
            });
        });

        // Close Lightbox when clicking outside
        lightbox.addEventListener("click", function (event) {
            if (event.target === lightbox) {
                closeLightbox();
            }
        });

        // Close Lightbox function
        function closeLightbox() {
            lightbox.style.display = "none";
        }
    </script>
</body>

</html>
